redis:
  image: redis:latest

geoip:
  image: allingeek/docker-freegeoip

mysql:
  image: mysql:latest
  volumes: 
    - ${HOME}/data/fishbase:/var/lib/mysql
  environment: 
    MYSQL_ROOT_PASSWORD: root

logstash:
  image: pblittle/docker-logstash:latest
    volumes:
      - ${PWD}/logstashconf:/opt/logstash/conf.d \
    environment:
      ES_PROXY_HOST=$ESHOST 

api:
  image: ropensci/fishbaseapi:latest
  links:
    - mysql
    - redis
    - geoip
  volumes_from: 
    - logstash

nginx:
  image: nginx:latest
  ports:
   - "80:80"
   - "9292:9292"
   - "9200:9200"
  links:
    - logstash
    - api
  volumes:
    - ${PWD}/nginx.conf:/etc/nginx/nginx.conf
    - ${PWD}/.htpasswd:/etc/nginx/.htpasswd
    - ${PWD}/bundle.crt:/etc/ssl/certs/es.crt
    - ${PWD}/es.key:/etc/ssl/private/es.key
