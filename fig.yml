redis:
  image: redis:latest
mysql:
  image: mysql:latest
  volumes: 
    - /home/cboettig/data/fishbase:/var/lib/mysql
  environment: 
    MYSQL_ROOT_PASSWORD: root
sinatra:
  build: .
  links:
    - mysql
    - redis
  ports:
   - "4567:4567"

# Notes: MySQL container isn't network facing, so password security isn't
#   relevant (e.g. that's why there's a plain text password here). It
#   must however match the password used when the database was imported
#   into the container.
